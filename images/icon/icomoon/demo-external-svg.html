<!doctype html>
<html>
<head>
    <title>IcoMoon - SVG Icons</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="demo-files/demo.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header class="bgc1 clearfix">
<div class="mhl">
    <p>SVG Icons - Generated by <a href="https://icomoon.io/app">IcoMoon</a></p><p><strong>Notice</strong>: This demo (along with "symbol-defs.svg" and "svgxuse.js" files) should be <b>hosted on a web server</b> to work properly.</p>
</div>
</header>
    <div class="clearfix mhl ptl">
        <h1 class="mvm mtn fgc1">Grid Size: 0</h1>
        <div class="glyph fs1">
            <div class="clearfix pbs">
                <svg class="icon icon-icon_FB"><use xlink:href="symbol-defs.svg#icon-icon_FB"></use></svg><span class="name"> icon-icon_FB</span>
            </div>
        </div>
        <div class="glyph fs1">
            <div class="clearfix pbs">
                <svg class="icon icon-icon_Insta"><use xlink:href="symbol-defs.svg#icon-icon_Insta"></use></svg><span class="name"> icon-icon_Insta</span>
            </div>
        </div>
        <div class="glyph fs1">
            <div class="clearfix pbs">
                <svg class="icon icon-icon_Twitter"><use xlink:href="symbol-defs.svg#icon-icon_Twitter"></use></svg><span class="name"> icon-icon_Twitter</span>
            </div>
        </div>
        <div class="glyph fs1">
            <div class="clearfix pbs">
                <svg class="icon icon-chocolat-01"><use xlink:href="symbol-defs.svg#icon-chocolat-01"></use></svg><span class="name"> icon-chocolat-01</span>
            </div>
        </div>
        <div class="glyph fs1">
            <div class="clearfix pbs">
                <svg class="icon icon-cuiller-03"><use xlink:href="symbol-defs.svg#icon-cuiller-03"></use></svg><span class="name"> icon-cuiller-03</span>
            </div>
        </div>
        <div class="glyph fs1">
            <div class="clearfix pbs">
                <svg class="icon icon-dollar-02"><use xlink:href="symbol-defs.svg#icon-dollar-02"></use></svg><span class="name"> icon-dollar-02</span>
            </div>
        </div>
        <div class="glyph fs1">
            <div class="clearfix pbs">
                <svg class="icon icon-flche_blanche"><use xlink:href="symbol-defs.svg#icon-flche_blanche"></use></svg><span class="name"> icon-flche_blanche</span>
            </div>
        </div>
  </div>
<script defer src="svgxuse.js"></script>
</body>
</html>
